<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <script>
        //使用时间戳,输入时间减去现在的时间就是剩余时间
        function countDown(time) {
            let nowTime = +new Date(); //返回当前时间的总毫秒数
            let inputTime = +new Date(time); //返回用户输入时间总毫秒数
            let times = (inputTime - nowTime) / 1000; //times是剩余时间的总秒数
            let d = parseInt(times / 60 /60 / 24); //计算天数
            let h = parseInt(times / 60 /60 % 24); //计算小时
            let m = parseInt(times / 60 % 60); //计算分数
            let s = parseInt(times %60); //计算当前秒数
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(countDown('2021-8-14 12:00:00'));
        let date = new Date();
        console.log(date);
    </script>
</head>

</html>
