<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let str = "abcoefoxyozzopp";
        let index = str.indexOf('o');
        let num = 0;
        console.log(index);
        //统计o出现的次数
        while (index !== -1) {
            console.log(index);
            num++;
            index = str.indexOf('o', index + 1);
        }
        console.log(num);

        //统计出现次数最多的字符
        let o = {};
        for (let i = 0; i<str.length;i++) {
            let chars = str.charAt(i); //chars是字符串的每一个字符
            if (o[chars]) { //o[chars] 得到的是属性值
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        console.log(o);
        let max = 0;
        let ch = '';
        for (let k in o) { //遍历对象
            //k 得到的是属性名
            //o[k] 得到的是属性值
            if (o[k] > max) {
                max = o[k];
                ch = k;
            }
        }
        console.log(max);
        console.log(ch);
    </script>
</head>

</html>
